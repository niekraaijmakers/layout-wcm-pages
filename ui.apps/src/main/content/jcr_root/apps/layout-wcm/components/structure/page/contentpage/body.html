<sly data-sly-test="${inheritedPageProperties.headerPagePath != null && inheritedPageProperties.headerPagePath != ''}">
    <sly data-sly-resource="${inheritedPageProperties.headerPagePath @ addSelectors=['content'],wcmmode='disabled',appendPath='jcr:content', resourceType='layout-wcm/components/structure/page/layout/headerpage' }" />
</sly>

<div class="container">
    <sly data-sly-include="content.html"/>
</div>

<sly data-sly-test="${inheritedPageProperties.footerPagePath != null && inheritedPageProperties.footerPagePath != ''}">
    <sly data-sly-resource="${inheritedPageProperties.footerPagePath @ addSelectors=['content'],wcmmode='disabled',appendPath='jcr:content', resourceType='layout-wcm/components/structure/page/layout/footerpage'  }" />
</sly>

<script type="text/javascript">

    function print_nav_timing_data() {
        // Use getEntriesByType() to just get the "navigation" events
        var perfEntries = performance.getEntriesByType("navigation");

        for (var i=0; i < perfEntries.length; i++) {
            console.log("= Navigation entry[" + i + "]");
            var p = perfEntries[i];
            return p.domInteractive;
        }
    }

    $(document).ready(function(){
        var timeInMs = print_nav_timing_data();
        $(".loadtime").text(Math.round(timeInMs) +'ms');
    });
</script>
