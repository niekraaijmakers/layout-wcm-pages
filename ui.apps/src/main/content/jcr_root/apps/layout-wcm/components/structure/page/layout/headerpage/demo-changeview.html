<sly data-sly-use.changeViewComp="${'com.adobe.examples.layoutwcm.core.personalizedheader.ChangeViewComponent'}"></sly>

<script type="text/javascript">
    function changeCookieValue(select){
        var newUserGroup = select.value;
        if(newUserGroup.length > 0){
            document.cookie = "USER_GROUP=" + newUserGroup + "; path=/";
            window.location.reload(true);
        }
    }
</script>



<select id="demo" onchange="changeCookieValue(this)" >
    <option data-sly-repeat.optionItem="${changeViewComp.cookieViews}" value="${optionItem.value}" selected="${optionItem.selected}">${optionItem.title}</option>
</select>
